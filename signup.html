<div class="container mt-5">
  <h1>Sign Up</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">

          <!-- Makes POST request to /register route -->
          <form action="/signup" method="POST" onsubmit="return validatePassword()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" style="background-color:#ada065;" class="form-control" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" style="background-color:#ada065;" class="form-control" name="password">
              <span id="message" style="color:#e41833;"></span>
            </div>
            <button type="submit" class="btn btn-dark">Sign Up</button>
          </form>

        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card social-block">
        <div class="card-body">
          <a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
            <i class="fab fa-google fa-yellow"></i>
            Sign Up with Google
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
